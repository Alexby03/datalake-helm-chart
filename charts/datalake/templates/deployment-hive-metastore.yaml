apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "datalake.fullname" . }}-hivemetastore
  labels:
    app.kubernetes.io/component: hive-metastore
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: hive-metastore
  template:
    metadata:
      labels:
        app.kubernetes.io/component: hive-metastore
    spec:
      initContainers:
      - name: init-schema
        image: "{{ .Values.hive.metastore.image }}:{{ .Values.hive.metastore.tag }}"
        command: ["/bin/bash", "-c"]
        args:
        - |
          echo "Waiting 10 seconds for Postgres to be fully ready..."
          sleep 10
          echo "Attempting to initialize Hive Metastore schema..."
          /opt/hive/bin/schematool -dbType postgres -initSchema || echo "Schema might already exist, proceeding..."
        env:
        {{- range $key, $value := .Values.hadoop.env }}
        - name: {{ $key }}
          value: "{{ $value }}"
        {{- end }}
        volumeMounts:
        - name: hive-config
          mountPath: /opt/hive/conf/hive-site.xml
          subPath: hive-site.xml
        - name: hadoop-config
          mountPath: /etc/hadoop
      containers:
      - name: hivemetastore
        image: "{{ .Values.hive.metastore.image }}:{{ .Values.hive.metastore.tag }}"
        imagePullPolicy: {{ .Values.hive.metastore.imagePullPolicy | default "IfNotPresent" }}
        command: ["/opt/hive/bin/hive", "--service", "metastore"]
        env:
        {{- range $key, $value := .Values.hadoop.env }}
        - name: {{ $key }}
          value: "{{ $value }}"
        {{- end }}
        ports:
        - name: thrift
          containerPort: {{ .Values.hive.metastore.port }}
        volumeMounts:
        - name: hive-config
          mountPath: /opt/hive/conf/hive-site.xml
          subPath: hive-site.xml
        - name: hadoop-config
          mountPath: /etc/hadoop
      volumes:
      - name: hive-config
        configMap:
          name: {{ include "datalake.fullname" . }}-hive-config
      - name: hadoop-config
        configMap:
          name: {{ include "datalake.fullname" . }}-hadoop-config
