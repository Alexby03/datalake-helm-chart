apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "datalake.fullname" . }}-namenode
  labels:
    app.kubernetes.io/component: hadoop-namenode
spec:
  serviceName: {{ include "datalake.fullname" . }}-namenode
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: hadoop-namenode
  template:
    metadata:
      labels:
        app.kubernetes.io/component: hadoop-namenode
    spec:
      initContainers:
      - name: config-copy
        image: busybox:1.36
        command: ["/bin/sh", "-c"]
        args:
        - |
          cp -r /source/* /target/
          chmod -R 755 /target
        volumeMounts:
        - name: hadoop-config
          mountPath: /source
          readOnly: true
        - name: config-writable
          mountPath: /target
      - name: format-hdfs
        image: "{{ .Values.hadoop.namenode.image.repository }}:{{ .Values.hadoop.namenode.image.tag }}"
        command: ["/bin/sh", "-c"]
        args:
          - |
            # Check if namenode is already formatted
            if [ ! -d "/hadoop/dfs/name/current" ]; then
              echo "Formatting NameNode..."
              hdfs namenode -format -nonInteractive
            else
              echo "NameNode already formatted, skipping..."
            fi
        env:
        {{- range $key, $value := .Values.hadoop.env }}
        - name: {{ $key }}
          value: "{{ $value }}"
        {{- end }}
        - name: CLUSTER_NAME
          value: "{{ .Values.hadoop.namenode.clusterName }}"
        volumeMounts:
          - name: config-writable
            mountPath: /etc/hadoop
          - name: namenode-data
            mountPath: /hadoop/dfs/name
      containers:
      - name: namenode
        image: "{{ .Values.hadoop.namenode.image.repository }}:{{ .Values.hadoop.namenode.image.tag }}"
        imagePullPolicy: {{ .Values.hadoop.namenode.image.pullPolicy }}
        env:
        {{- range $key, $value := .Values.hadoop.env }}
        - name: {{ $key }}
          value: "{{ $value }}"
        {{- end }}
        - name: CLUSTER_NAME
          value: "{{ .Values.hadoop.namenode.clusterName }}"
        ports:
        - name: ipc
          containerPort: {{ .Values.hadoop.namenode.ports.ipc }}
        - name: client
          containerPort: {{ .Values.hadoop.namenode.ports.client }}
        - name: web
          containerPort: {{ .Values.hadoop.namenode.ports.web }}
        volumeMounts:
        - name: hadoop-config
          mountPath: /etc/hadoop
        - name: namenode-data
          mountPath: /hadoop/dfs/name
      volumes:
      - name: hadoop-config
        configMap:
          name: {{ include "datalake.fullname" . }}-hadoop-config
      - name: config-writable
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: namenode-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: "{{ .Values.hadoop.namenode.storageSize | default "5Gi" }}"
      storageClassName: {{ .Values.global.storageClass | quote }}
